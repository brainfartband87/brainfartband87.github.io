<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pilot | Brainfart - Bravo-Foxtrot-101</title>
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="../favicon/site.webmanifest" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="../styles.css" rel="stylesheet" />
    <style type="text/tailwindcss">
      @theme {
        --font-monocode: "Monocode", monospace;
        --color-primary: #f08c00;
        --color-secondary: #e03131;
        --font-sans: "Open Sans", sans;
      }
    </style>
  </head>
  <body class="font-sans">
    <section
      class="relative h-screen object-fill items-center justify-center overflow-hidden bg-center bg-cover -mt-1"
      style="background-image: url('../assets/paper.webp')"
    >
      <div
        class="absolute left-1/2 top-2/5 -translate-x-1/2 -translate-y-1/2 z-10"
      >
        <img
          src="../assets/bf-logo.svg"
          class="w-[370px] md:w-[800px] h-auto max-w-none -rotate-2"
        />
      </div>

      <div class="relative w-full h-screen overflow-hidden z-5">
        <img
          src="../assets/plane.png"
          class="h-8 w-8 absolute [animation:floatUp_7s_linear_infinite]"
          style="left: 10%"
        />
        <img
          src="../assets/plane.png"
          class="h-10 w-10 absolute [animation:floatUp_2s_linear_infinite]"
          style="left: 20%"
        />
        <img
          src="../assets/plane.png"
          class="h-12 w-12 absolute [animation:floatUp_4s_linear_infinite]"
          style="left: 30%"
        />
        <img
          src="../assets/plane.png"
          class="h-10 w-10 absolute [animation:floatUp_1s_linear_infinite]"
          style="left: 40%"
        />
        <img
          src="../assets/plane.png"
          class="h-8 w-8 absolute [animation:floatUp_3s_linear_infinite]"
          style="left: 50%"
        />
        <img
          src="../assets/plane.png"
          class="h-12 w-12 absolute [animation:floatUp_6s_linear_infinite]"
          style="left: 60%"
        />
        <img
          src="../assets/plane.png"
          class="h-8 w-8 absolute [animation:floatUp_4s_linear_infinite]"
          style="left: 70%"
        />
        <img
          src="../assets/plane.png"
          class="h-12 w-12 absolute [animation:floatUp_5s_linear_infinite]"
          style="left: 80%"
        />
        <img
          src="../assets/plane.png"
          class="h-10 w-10 absolute [animation:floatUp_2s_linear_infinite]"
          style="left: 90%"
        />
        <img
          src="../assets/plane.png"
          class="h-40 w-40 absolute [animation:floatUp_10s_linear_infinite] left-1/2 top-20 -translate-x-1/2 -translate-y-1/2"
        />
      </div>

      <div class="absolute bottom-0 z-10">
        <img
          src="../assets/teared-paper-orange-bottom.webp"
          class="relative w-full h-[15vh] md:w-full object-cover"
        />
      </div>
    </section>
  </body>
</html>
